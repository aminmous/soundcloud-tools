name: soundcloud-archive

on:
  workflow_dispatch:
    inputs:
      week:
        description: 'The week to archive. Defaults to 0 for the current week.'
        required: false
        default: 0
  schedule:
    # Weekly: Runs every Sunday at 8 AM UTC
    - cron: "0 8 * * 0"

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
      - run: poetry install
      - name: Archive weekly
        env:
          OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATADOME_CLIENTID: ${{ secrets.DATADOME_CLIENTID }}
          USER_ID: ${{ secrets.USER_ID }}
          PROXY: ${{ secrets.PROXY }}
        run: |
          poetry run soundcloud_archive --week ${{ github.event.inputs.week || 0 }}