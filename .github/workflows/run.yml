name: soundcloud-archive

on:
  workflow_dispatch:
    inputs:
      week:
        description: 'The week to archive. Defaults to 0 for the current week.'
        required: false
        default: 0
  schedule:
    # Weekly: Runs every Sunday at 6 AM UTC
    - cron: "0 6 * * 0"
    - cron: "0 18 * * 3"

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'poetry'
      - run: poetry install
      - name: Archive weekly
        env:
          HALF: ${{ github.event.schedule == '0 6 * * 0' && '--second' || '--first' }}
          OAUTH_TOKEN: ${{ secrets.OAUTH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DATADOME_CLIENTID: ${{ secrets.DATADOME_CLIENTID }}
          USER_ID: ${{ secrets.USER_ID }}
          PROXY: ${{ secrets.PROXY }}
          SC_A_ID: ${{ secrets.SC_A_ID }}
        run: |
          poetry run soundcloud_tools --week ${{ github.event.inputs.week || 0 }} $HALF --exclude-liked
